[pytest]
# Pytest configuration for neuromanifold_gpt tests

# Use importlib mode to avoid importing full package (which requires torch)
# This allows config tests to run without torch dependency
addopts = --import-mode=importlib
pythonpath = .

# Test discovery patterns
testpaths = neuromanifold_gpt/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimal output for passing tests, detailed for failures
console_output_style = progress

# Show local variables in tracebacks
showlocals = false